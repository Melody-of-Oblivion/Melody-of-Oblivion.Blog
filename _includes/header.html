<!DOCTYPE html>
<html lang="zh">
<head>
{% seo %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
<link rel="shortcut icon" href="//cdn.jsdelivr.net/gh/Melody-of-Oblivion/MoOpics@main/images/favicon/icon.png">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/highlighter.css">
<link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header class="toptable">
  <div class="toptable-contain">
    <div class="toptable-nav">
    {% for nav in site.nav %}
      <a href="{{ site.url }}{{ nav.href }}" class="toptable-nav-item">{{ nav.name }}</a>
    {% endfor %}
    </div>
  </div>
</header>
