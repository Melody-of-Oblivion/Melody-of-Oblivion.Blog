<!DOCTYPE html>
<html lang="zh">
<head>
{% seo %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
<link rel="shortcut icon" href="//i.loli.net/2020/03/24/PpzCFLHWVdSEh2j.png">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/common.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/components.css">
<link rel="stylesheet" id="window">
</head>
<header class="toptable">
  <div class="toptable-contain">
    <div class="toptable-nav">
    {% for nav in site.nav %}
    	<a href="{{ site.url }}{{ nav.href }}" class="toptable-nav-item">{{ nav.name }}</a>
    {% endfor %}
    </div>
  </div>
</header>
